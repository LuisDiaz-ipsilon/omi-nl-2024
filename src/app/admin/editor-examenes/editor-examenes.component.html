
<!--Bachillerato-->
<div class="max-w-4xl mx-auto p-5 bg-white rounded-lg shadow-md">
  <header class="bg-gray-500 text-white p-4 rounded-t-lg">
    <h1 class="text-2xl font-semibold">Editando seccion Examenes para Bachillerato</h1>
  </header>

  <div class="padup NgxEditor__Wrapper">
    <ngx-editor-menu [toolbar]="toolbar" [editor]="editor5"> </ngx-editor-menu>
    <!-- Componente del editor  enlace a la variable html usando ngModel -->
    <ngx-editor [editor]="editor5" [(ngModel)]="html5" (ngModelChange)="onContentChange($event)" [disabled]="false" placeholder="Escribe aquí..."></ngx-editor>
  </div>
   <button (click)="confirmContentBachiller()" class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
    Confirmar
  </button>

</div>
