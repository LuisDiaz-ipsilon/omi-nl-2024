<div class="relative min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://via.placeholder.com/800');"></div>
    <div class="relative max-w-md w-full bg-white p-8 rounded-lg shadow-md">
      <div class="absolute top-0 right-0 -mt-16 -mr-16">
      </div>
      <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
        Iniciar sesión
      </h2>
      <form class="mt-8" [formGroup]="log" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm">
          <div>
            <label for="email" class="sr-only">Correo electrónico</label>
            <input formControlName="email" id="email" name="email" type="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Correo electrónico">
          </div>
          <div class="-mt-px">
            <label for="password" class="sr-only">Contraseña</label>
            <input formControlName="password" id="password" name="password" type="password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Contraseña">
          </div>
        </div>
  
        <div class="mt-6">
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Iniciar sesión
          </button>
        </div>
      </form>
  
      <!-- Botón de Registro -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">¿No tienes una cuenta?</p>
        <a href="/login/register" 
           class="group relative w-full flex justify-center py-2 px-4 mt-2 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Regístrate
        </a>
      </div>
    </div>
  </div>
