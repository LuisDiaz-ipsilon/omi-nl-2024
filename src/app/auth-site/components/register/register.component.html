<div class="relative min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('https://via.placeholder.com/800');"></div>
    <div class="relative max-w-lg w-full bg-white p-8 rounded-lg shadow-md">
      <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
        Registro
      </h2>
      <form class="mt-8" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Nombre(s) -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre(s)</label>
            <input formControlName="firstName" id="firstName" name="firstName" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Apellido Paterno -->
          <div>
            <label for="lastNameP" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
            <input formControlName="lastNameP" id="lastNameP" name="lastNameP" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Apellido Materno -->
          <div>
            <label for="lastNameM" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
            <input formControlName="lastNameM" id="lastNameM" name="lastNameM" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Correo Electrónico -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <input formControlName="email" id="email" name="email" type="email" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!--password-->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input formControlName="password" id="password" name="password" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Escuela o Institución -->
          <div>
            <label for="school" class="block text-sm font-medium text-gray-700">Escuela o Institución</label>
            <input formControlName="school" id="school" name="school" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Nivel Escolar -->
          <div>
            <label for="schoolLevel" class="block text-sm font-medium text-gray-700">Nivel Escolar</label>
            <select formControlName="schoolLevel" id="schoolLevel" required
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="">Seleccione un nivel escolar</option>
              <option value="primaria">Primaria</option>
              <option value="secundaria">Secundaria</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="ingenieria">Ingeniería</option>
            </select>
          </div>
          <!-- Semestre o Año Escolar -->
          <div>
            <label for="schoolYear" class="block text-sm font-medium text-gray-700">Semestre o Año Escolar</label>
            <input formControlName="schoolYear" id="schoolYear" name="schoolYear" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Si es Bachillerato, Tipo de Bachillerato -->
          <div *ngIf="isBachillerato">
            <label for="bachilleratoType" class="block text-sm font-medium text-gray-700">Tipo de Bachillerato</label>
            <select formControlName="bachilleratoType" id="bachilleratoType" required
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="dos">2 años</option>
              <option value="tres">3 años</option>
            </select>
          </div>
          <!-- Fecha de Nacimiento -->
          <div>
            <label for="birthdate" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input formControlName="birthdate" id="birthdate" name="birthdate" type="date" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          <!-- Usuario de OmegaUp -->
          <div>
            <label for="omegaupUser" class="block text-sm font-medium text-gray-700">Usuario de OmegaUp</label>
            <input formControlName="omegaupUser" id="omegaupUser" name="omegaupUser" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>
  
        <div class="mt-6">
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
