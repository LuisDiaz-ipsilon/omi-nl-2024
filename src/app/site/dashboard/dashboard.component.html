<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800 cursor-pointer" (click)="navigateTo('')">OMI NL</div>
        <nav class="space-x-4 flex items-center">
            <a routerLink="/inicio" class="text-gray-600 hover:text-gray-900">Inicio</a>
            <a routerLink="/galeria" class="text-gray-600 hover:text-gray-900">Galeria</a>
            <a routerLink="/enlaces" class="text-gray-600 hover:text-gray-900">Enlaces</a>
            <a routerLink="/materiales" class="text-gray-600 hover:text-gray-900">Materiales</a>
            <a routerLink="/examenes" class="text-gray-600 hover:text-gray-900">Examenes</a>

            <!-- Contenedor para el saludo y el botÃ³n de logout -->
            <div *ngIf="isLoggedIn" class="ml-6 flex flex-col items-center">
                <span class="text-gray-800 font-semibold text-sm mb-2">

                </span>
                <button

                    Log out

            <!-- Mostrar botÃ³n de Login si el usuario NO estÃ¡ logueado -->
