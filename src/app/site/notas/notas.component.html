<div class="container mx-auto p-6">
  <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Gestor de Archivos</h1>

  <!-- Formulario para subir archivos -->
  <div class="upload-section flex items-center gap-4 mb-8">
    <input type="file" (change)="onFileSelected($event)" class="flex-1 p-2 border border-gray-300 rounded" />
    <button
      (click)="subirArchivo()"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 transition">
      Subir Archivo
    </button>
  </div>

  <!-- Lista de archivos -->
  <div class="files-list">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Mis Archivos</h2>
    <div class="overflow-hidden rounded-lg shadow-lg">
      <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="bg-gray-100 p-3 text-left font-semibold text-gray-600 border-b border-gray-300">Nombre del Archivo</th>
            <th class="bg-gray-100 p-3 text-left font-semibold text-gray-600 border-b border-gray-300">Fecha de Subida</th>
            <th class="bg-gray-100 p-3 text-left font-semibold text-gray-600 border-b border-gray-300">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos" class="odd:bg-white even:bg-gray-50 hover:bg-gray-100">
            <td class="p-3 text-gray-700 border-b border-gray-300">{{ archivo.filename }}</td>
            <td class="p-3 text-gray-700 border-b border-gray-300">{{ archivo.createdAt }}</td>
            <td class="p-3 border-b border-gray-300">
              <button
                (click)="descargarArchivo(archivo.id, archivo.filename)"
                class="px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 active:bg-green-700 transition">
                Descargar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
